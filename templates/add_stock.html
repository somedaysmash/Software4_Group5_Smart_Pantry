<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/style.css"/>
    <meta charset="UTF-8">
</head>
<body id="alterStock">
    <div class='prompt'>Add stock to your inventory</div>
    </div>

<form method="POST" action="/add_stock" id="StockForm">

    <label for="stock_store">Select Stock Store:</label>
    <select name="stock_store" id="stock_store" required>
        <option value="Fridge">Fridge</option>
        <option value="Pantry">Pantry</option>
        <option value="Freezer">Freezer</option>
    </select>

    <label for="itemName">Item Name: </label>
    <input type="text" name="itemName" id="itemName" required>

    <label for="typeOfIngredient">Type Of Ingredient: </label>
    <input type="text" name="typeOfIngredient" id="typeOfIngredient" required>

    <label for="quantity">Quantity: </label>
    <input type="text" name="quantity" id="quantity" required>

    <label for="unitOfMeasurement">Unit Of Measurement: </label>
    <input type="text" name="unitOfMeasurement" id="unitOfMeasurement" required>

    <label for="minQuantity">Min Quantity: </label>
    <input type="text" name="minQuantity" id="minQuantity" required>

    <label for="sellByDate">Sell By Date: </label>
    <input type="text" name="sellByDate" id="sellByDate" required>

    <button type="submit" name="action">Add Stock</button>
</form>
</body>
</html>
